    <!-- Web preparation. -->
    <head>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "script/script.js"></script>
        <title>Tugas Praktikum 04 - Desain dan Pemrograman Web</title>
    </head>

    <!-- Body. -->
    <body class = "container my-5 p-5">
        <section class = "card mx-4 p-3">
            <h2 class = "text-center mb-5 mt-3">Biodata</h2>
            <div class = "px-5">

                <!-- Name input. -->
                <div class = "mb-4">
                    <label for = "name" class = "mb-2">Nama Lengkap</label>
                    <input type = "text" class = "form-control" id = "name" />
                </div>

                <!-- Birthdate input. -->
                <div class = "mb-4">
                    <label for = "birthday" class = "mb-2">Tanggal Lahir</label>
                    <input type = "date" class = "form-control" id = "birthday" />
                </div>

                <!-- Gender input. -->
                <div class = "form-check-inline mb-4">
                    <div class = "mb-2">Jenis Kelamin</div>
                    
                    <input name = "gender" type = "radio" class = "form-check-input me-1" id = "male" value = "Laki-laki" />
                    <label for = "male" class = "form-check-label me-3">Laki-laki</label>
                    <input name = "gender" type = "radio" class = "form-check-input me-1" id = "female" value = "Perempuan" />
                    <label for = "female" class = "form-check-label me-3" value = "female">Perempuan</label>
                    <input name = "gender" type = "radio" class = "form-check-input me-1" id = "other-gender" value = "Other" />
                    <label for = "other-gender" class = "form-check-label me-3" value = "other-gender">Other</label>
                </div>

                <!-- Hobby input. -->
                <div class = "form-check-inline mb-4">
                    <div class = "mb-2">
                        <label for = "hobby">Hobi</label>
                    </div>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "coding" value = "Ngoding" />
                    <label for = "coding" class = "form-check-label me-3">Ngoding</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "lying-around" value = "Rebahan" />
                    <label for = "lying-around" class = "form-check-label me-3">Rebahan</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "daydream" value = "Melamun" />
                    <label for = "daydream" class = "form-check-label me-3">Melamun</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "reading" value = "Baca Buku" />
                    <label for = "reading" class = "form-check-label me-3">Baca Buku</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "watching" value = "Nonton YouTube" />
                    <label for = "watching" class = "form-check-label me-3">Nonton YouTube</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "listening" value = "Dengerin Lagu" />
                    <label for = "listening" class = "form-check-label me-3">Dengerin Lagu</label>
                    <input name = "hobby" type = "checkbox" class = "form-check-input me-1" id = "other-hobby" value = "Other" />
                    <label for = "other-hobby" class = "form-check-label me-3">Other</label>
                </div>

                <!-- Religion input. -->
                <div class = "mb-4">
                    <div class = "mb-2">
                        <label for = "religion">Agama</label>
                    </div>
                    <select class = "form-select" id = "religion">
                        <option value = "Buddha">Buddha</option>
                        <option value = "Hindu">Hindu</option>
                        <option value = "Islam">Islam</option>
                        <option value = "Catholic">Katolik</option>
                        <option value = "Tao">Tao</option>
                        <option value = "Protestant">Protestan</option>
                        <option value = "Other">Other</option>
                    </select>
                </div>

                <!-- Message input. -->
                <div class = "mb-4">
                    <div class = "mb-2">
                        <label for = "message">Pesan</label>
                    </div>
                    <textarea class = "form-control" type = "text" style = "height: 8rem" id = "message"></textarea>
                </div>

                <!-- Submit button. -->
                <div>
                    <button onclick = "show()" class = "btn btn-primary" type = "submit" id = "submitButton">Submit</button>
                </div>
            </div>

            <!-- Table pre-place section.
                 Please note that I have tried to move this into Javascript 
                 completely, but there are error with the display (the width
                 would be around 25% due to lack of parent class), so I
                 decided to put the table tag here. -->
            <table class = "table m-5 p-5 w-auto"  id = "table"></table>
        </section>
    </body>
</html>
